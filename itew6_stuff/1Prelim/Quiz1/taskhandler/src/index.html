<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device -width, initial -
scale=1.0"
    />
    <title>Dangal Greetings!</title>
    <link href="bootstrap/bootstrap.min.css" rel="stylesheet" />
    <script src="bootstrap/bootstrap.bundle.min.js"></script>
    <script src="vue.2.7.16.min.js"></script>
  </head>
  <body class="m-3">
    <div class=".d-none" id="app">
      <p>{{ message }}</p>
      <h1>{{ count }}</h1>
      <button class="btn btn-primary" @click="increment">Add Count</button>
    </div>
    <div class="my-3 .d-none" id="one-way-bind">
      <p>{{ message }}</p>
    </div>
    <div class="my-3" id="two-way-bind">
      <input v-model="username" placeholder="Enter your username" class="input"/>
      <p>Your username is: {{ username }}</p>
    </div>
    <script>
      new Vue({
        el: "#one-way-bind",
        data: {
          message: "Hello, Vue.js!",
        },
      });
      new Vue({
        el: "#two-way-bind",
        data: {
          username: "",
        },
        updated() {
          console.log("Component updated:", this.username);
        },
      });
      // vue app
      new Vue({
        el: "#app",
        data: {
          message: `Dangal Greetings!`,
          count: 0,
        },
        methods: {
          handleClick() {
            this.message = `Button clicked!`;
          },
          increment() {
            this.count++;
          },
        },
        created() {
          console.log("Component created!");
        },
        mounted() {
          console.log("Component mounted!");
        },
        updated() {
          console.log("Component updated:", this.count);
        },
        beforeDestroy() {
          console.log("Component about to be destroyed!");
        },
      });
    </script>
  </body>
</html>
